<div class="{{groupClass}}">
    <span *ngIf="!isNull(frontText) && isNull(frontButton)" class="input-group-addon">{{frontText}}</span>
    <span *ngIf="!isNull(frontButton)" class="input-group-btn"><button type="button" [bcomponent-attributes]="frontButton" (click)="frontButton.click()">{{frontButton.text}}</button></span>
    <input [bcomponent-attributes]="self" type="text" placeholder="{{placeholder}}" [(ngModel)]="model">
    <span *ngIf="!isNull(backText) && isNull(backClick)" class="input-group-addon">{{backText}}</span>
    <span *ngIf="!isNull(backClick)" class="input-group-btn"><button [bcomponent-attributes]="backButton" type="button" (click)="backButton.click()">{{backButton.text}}</button></span>    
</div>
