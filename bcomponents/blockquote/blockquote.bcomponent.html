<blockquote [bcomponent-attributes]="self">
    <p *ngIf="!isNull(body)" [innerHtml]="body"></p>
    <p *ngIf="isNull(body) && !isNull(projectionBody)">
        <ng-content select="bc-blockquote-body"></ng-content>
    </p>
    <footer *ngIf="!isNull(footer)" [innerHtml]="footer"></footer>
    <footer *ngIf="isNull(footer) && !isNull(projectionFooter)">
        <ng-content select="bc-blockquote-footer"></ng-content>
    </footer>
</blockquote>
