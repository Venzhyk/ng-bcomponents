<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li *ngIf="hasBrand()" class="sidebar-brand"><link-bcomponent [bcomponent]="brand"></link-bcomponent></li>
            <li *ngFor="let item of items"><link-bcomponent [bcomponent]="item"></link-bcomponent></li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <ng-content></ng-content>
    </div>
</div>
